<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Payment Section</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="payment.css">
</head>
<body>
<h2>This Is Payment Section </h2>
<p>You have to fill all the details which are given below for purchasing your best product:</p>
<p class="NOTE">[NOTE: The product will be deliverd between 12 hours.]</p>
<div class="row">
<div class="col-75">
    <div class="container">
        <form action="index.html">
        <div class="row">
        <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your Full Name" id="cc-name" name="cc-name" autocomplete="cc-name" pattern="[\p{L} \-\.]+" required>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="Regular Mail">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Name Of The Address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Name Of The City" id="cc-name" name="cc-name" autocomplete="cc-name" pattern="[\p{L} \-\.]+" required>
            <label for="city"><i class="fa fa-institution"></i> Name Of Bike/Car</label>
            <input type="text" id="fname" name="firstname" placeholder="Full Name Of Bike" id="cc-name" name="cc-name" autocomplete="cc-name" pattern="[\p{L} \-\.]+" required>
            <label for="city"><i class="fa fa-institution"></i> Color</label>
            <input type="text" id="city" name="color" placeholder="Name Of Color" id="cc-name" name="cc-name" autocomplete="cc-name" pattern="[\p{L} \-\.]+" required>

            <div class="row">
                <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY" id="cc-name" name="cc-name" autocomplete="cc-name" pattern="[\p{L} \-\.]+" required>
            </div>
            <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="NY" id="cc-number" name="cc-number" autocomplete="cc-number" inputmode="numeric" pattern="[\d ]{4,6}" required>
            </div>
            </div>
        </div>

        <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Card Holder" id="cc-name" name="cc-name" autocomplete="cc-name" pattern="[\p{L} \-\.]+" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" id="cc-number" name="cc-number" autocomplete="cc-number" inputmode="numeric" pattern="[\d ]{10,30}" required>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Name Of the Month" id="cc-name" name="cc-name" autocomplete="cc-name" pattern="[\p{L} \-\.]+" required>
            <div class="row">
            <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018" id="cc-number" name="cc-number" autocomplete="cc-number" inputmode="numeric" pattern="[\d ]{4,6}" required>
            </div>
            <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="000" id="cc-number" name="cc-number" autocomplete="cc-number" inputmode="numeric" pattern="[\d ]{3,6}" required>
            </div>
            </div>
        </div>

        </div>
        <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
        <input type="submit" value="Continue to checkout" class="btn">
    </form>
    </div>
</div>
</div>
</div>

</body>
</html>
